# Tên ứng dụng
spring.application.name=demo

# Cấu hình server
server.port=8080

# Đường dẫn URL trang đăng nhập
app.login.url=http://localhost:8080/login

# Thời gian chờ mặc định (giây)
app.default.timeout=10

# Thông báo lỗi khi đăng nhập sai
app.error.message=Tên đăng nhập hoặc mật khẩu không đúng
